kind: pipeline
type: kubernetes
name: default

steps:
  - name: test
    image: mcr.microsoft.com/dotnet/sdk:5.0-alpine
    commands:
      - dotnet test src/Test

  - name: integration-test
    image: mcr.microsoft.com/dotnet/sdk:5.0-alpine
    commands:
      - dotnet test src/IntegrationTest

  - name: Run Load-Test
      image : loadimpact/k6
      ports :
        - '6565:6565'
      commands:
        - docker run -i loadimpact/k6 run <loadscript.js

    trigger :
      event :
      - cron
      cron :
      include:
        - loadtest

  - name: semantic-release
    image: cr.seen.wtf/semantic-release-container
    pull: always
    environment:
      GH_TOKEN:
        from_secret: GITHUB_TOKEN
    volumes:
      - name: dockersock
        path: /var/run/
    commands:
      - semantic-release
    when:
      status:
        - success

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
